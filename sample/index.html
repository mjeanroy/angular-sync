<!DOCTYPE>
<html ng-app="SampleApp">
<head>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
  <script type="text/javascript" src="angular/angular.js"></script>
  <script type="text/javascript" src="angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="angular-sync.js"></script>
  <script type="text/javascript" src="sample.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Angular-Sync</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron">
      <h1>Angular-Sync sample!</h1>
      <p>Try to trigger requests and see counter incremented one by one !</p>
    </div>
    <div class="row" ng-controller="SampleController">
      <div>Nb Success: {{nbSuccess}}</div>
      <div>Nb Error: {{nbError}}</div>
      <div>
        <button class="btn btn-primary" ng-click="triggerHttp()">Trigger with $http</button>
        <button class="btn btn-primary" ng-click="triggerNgResource()">Trigger with $resource</button>
      </div>
    </div>
  </div>
</body>
